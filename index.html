<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player</title>

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-5">
        <h2>Let's Play Together</h2>

        <!-- players-score -->
        <div class="scores my-3 d-flex">
            <span class="player1-score">
                0
            </span>
            <div class="mx-5">VS</div>
            <div class="player2-score">
                0
            </div>
        </div>

        <!-- score-need-to-win -->
        <div class="win-score mb-3">
            Need to win : <span>5</span>
        </div>

        <div class="actions">
            <input class="form" type="text" id="win-score-value">

            <!-- player1 -->
            <button class="player1-btn btn btn-warning">Rasel</button>

            <!-- player2 -->
            <button class="player2-btn btn btn-warning">Nadim</button>

            <!-- reset-score -->
            <button class="reset btn btn-danger">Reset</button>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
